<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>turing后台登录页面</title>
    <link rel="stylesheet" href="css/style.default.css" type="text/css" />
    <script type="text/javascript" src="js/plugins/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.uniform.min.js"></script>
    <script type="text/javascript" src="js/custom/general.js"></script>
    <script type="text/javascript" src="js/custom/index.js"></script>

    <!--[if IE 9]-->
    <link rel="stylesheet" media="screen" href="css/style.ie9.css"/>
    <!--<![endif]&ndash;&gt;-->
    <!--[if IE 8]-->
    <link rel="stylesheet" media="screen" href="css/style.ie8.css"/>
    <!--<![endif]&ndash;&gt;-->
    <!--[if lt IE 9] -->
    <script src="js/plugins/css3-mediaqueries.js"></script>
    <!--<![endif]&ndash;&gt;-->
</head>

<body  class="loginpage" style="background: url('images/bg.jpg') 70% 30% fixed;">
<!--<body  class="loginpage" >-->

<div class="loginbox">
    <div class="loginboxinner">

        <div class="logo">
            <!--<h1 class="logo">Ama.<span>Admin</span></h1>-->
            <img  class="imgcenter" src="images/logo.png" alt="#" > <br>
            <span class="slogan"><h3 style="color: coral">后台管理系统</h3></span>
        </div><!--logo-->

        <!--<br clear="all"  /><br />-->

        <!--       <img  class="imgcenter" src="images/logo.png" alt="#" >-->

        <div class="nousername">
            <!--<div class="loginmsg">密码不正确.</div>-->
            <!--alert("密码错误");-->
        </div><!--nousername-->

        <div class="nopassword">
            <!--<div class="loginmsg">密码不正确.</div>-->

            <div class="login-msgError">
                <p class="error">
                    "你输入的密码和账户名不匹配，是否
                    <a href="#" target="_blank" >忘记密码</a>"
                </p>
            </div>

            <div class="loginf">
                <div >
                    <!--<img alt="" src="images/thumbs/avatar1.png" />-->
                </div>
                <div >
                    <h4></h4>
                    <a href="index.html">点击返回登录</a>
                </div>
            </div><!--loginf-->
        </div><!--nopassword-->

        <form id="login" action="" method="post">
            <!--action的“”中添加 dashboard.html 点击登录进入dashboard.html-->
            <div class="username">
                <div class="usernameinner">
                    <input type="text" name="username" id="username" />
                </div>
            </div>

            <div class="password">
                <div class="passwordinner">
                    <input type="password" name="password" id="password" />
                </div>
            </div>

            <button>登录</button>

            <div class="keep"><input type="checkbox"  /> 记住密码</div>

        </form>

    </div><!--loginboxinner-->
</div><!--loginbox-->


</body>
</html>
